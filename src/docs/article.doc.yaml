            204:
               description: Không nhận được data gửi lên
            409:
               description: Article đã tồn tại trên database
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/HttpError'
                     example: { statusCode: 409, message: Article already exists }
            400:
               description: Article không thỏa mãn validate
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/HttpError'
                     example: { statusCode: 400, message: Bad Request }
      get:
         tags:
            - Article
         description: Lấy ra article và phân trang
         summary: Cần đăng nhập
         parameters:
            - name: '_sort'
              default: createdAt
              in: query
              description: Tên thuộc tính trong article muốn sắp xếp
              schema:
                 type: string
                 enum:
                    - createdAt
                    - updatedAt
            - name: '_order'
              in: query
              default: desc
              description: Kiểu sắp xếp
              schema:
                 type: string
                 enum:
                    - asc
                    - desc
         responses:
            200:
               description: OK
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           notification:
                              type: array
                              items:
                                 $ref: '#/components/schemas/Article'
                           page:
                              type: number
                           sort:
                              type: array
                              items:
                                 type: string
            400:
               description: _sort truyền lên không hợp lệ
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/HttpResponse'
                     example: { statusCode: 400, message: "_sort can only belong to ['createdAt','updatedAt']" }
            502:
               description: truyền sortProperties không đúng
               content:
                  application/json:
                     schema:
                        $ref: '#/components/schemas/HttpError'
                     example:
                        { statusCode: 502, message: "sortProperties can only belong to ['createdAt','updatedAt']" }
